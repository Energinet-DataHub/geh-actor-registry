name: Detect changes - workflow level

# DESCRIPTION:
# This workflow will determine which workflows should be executed 
# when a pull is opened, based on detected changes.

on:
  workflow_call:
    outputs:
      dotnet:
        value: ${{ jobs.changes_workflow_level.outputs.dotnet }}

jobs:
  changes_workflow_level:
    name: Determine relevant jobs
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      dotnet: ${{ steps.filter.outputs.dotnet }}
    steps:
    # For pull requests it's not necessary to checkout the code because GitHub REST API is used to determine changes
    - name: Checkout repository
      if: ${{ github.event_name != 'pull_request' }}
      uses: actions/checkout@v3

    - name: Detect file changes
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          ci:
            - '.github/workflows/cd.yml'
            - '.github/workflows/ci.yml'
            - '.github/workflows/detect-changes-workflow-level.yml'
            - '.github/actions/dotnet-*/**'
          client_package:
            - 'source/!((Energinet.DataHub.MarketParticipant.Client|Energinet.DataHub.MarketParticipant.Libraries.Tests)/**)/**'
          model_package:
            - 'source/!((Energinet.DataHub.MarketParticipant.Integration.Model|Energinet.DataHub.MarketParticipant.Libraries.Tests)/**)/**'
