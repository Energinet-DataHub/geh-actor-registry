name: Detect changes

# DESCRIPTION:
# This workflow will determine which categories of jobs should be executed,
# based on detected changes.
# It should be used by the 'ci.yml' and 'cd.yml' to ensure they both use
# the same path's to detect changes.

on:
  workflow_call:
    outputs:
      dotnet:
        value: ${{ jobs.changes.outputs.dotnet }}
      client_package:
        value: ${{ jobs.changes.outputs.client_package }}
      model_package:
        value: ${{ jobs.changes.outputs.model_package }}
      render_diagrams:
        value: ${{ jobs.changes.outputs.render_diagrams }}

jobs:
  changes:
    name: Determine relevant jobs
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      dotnet: ${{ steps.filter.outputs.dotnet }}
      client_package: ${{ steps.filter.outputs.client_package }}
      model_package: ${{ steps.filter.outputs.model_package }}
      render_diagrams: ${{ steps.filter.outputs.render_diagrams }}
    steps:
      # For pull requests it's not necessary to checkout the code because GitHub REST API is used to determine changes
      - name: Checkout repository
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/checkout@v3

      - name: Detect file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            dotnet:
              - '.github/workflows/cd.yml'
              - '.github/workflows/ci-dotnet.yml'
              - '.github/workflows/detect-changes.yml'
              - '.github/actions/dotnet-*/**'
              - 'source/api-client/!((Energinet.DataHub.MarketParticipant.Client|Energinet.DataHub.MarketParticipant.Integration.Model|Energinet.DataHub.MarketParticipant.Libraries.Tests)/**)/**'
            client_package:
              - '.github/workflows/detect-changes.yml'
              - '.github/workflows/publish-marketparticipant-client.yml'
              - 'source/api-client/((Energinet.DataHub.MarketParticipant.Client|Energinet.DataHub.MarketParticipant.Libraries.Tests)/**)/**'
            model_package:
              - '.github/workflows/detect-changes.yml'
              - '.github/workflows/publish-marketparticipant-model.yml'
              - 'source/api-client/((Energinet.DataHub.MarketParticipant.Integration.Model|Energinet.DataHub.MarketParticipant.Libraries.Tests)/**)/**'
            render_diagrams:
              - 'docs/diagrams/c4-model.dsl'
              - '.github/workflows/render-diagrams.yml'
              - '.github/workflows/detect-changes.yml'
