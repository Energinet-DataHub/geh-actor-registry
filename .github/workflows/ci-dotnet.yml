# Continuous Integration of domain except for own NuGet packages
name: CI dotnet

on:
  workflow_call: {}

jobs:
  # Build all projects within solution
  dotnet_ci_build:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-build-prerelease.yml@v10
    with:
      SOLUTION_FILE_PATH: 'source/Energinet.DataHub.MarketParticipant.sln'
      DOTNET_VERSION: 7.0.200

  # Run all tests in 'Tests.dll'
  unit_test:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-postbuild-test.yml@v10
    with:
      TESTS_DLL_FILE_PATH: '\source\Energinet.DataHub.MarketParticipant.Tests\bin\Release\net6.0\Energinet.DataHub.MarketParticipant.Tests.dll'
      DOWNLOAD_ATTEMPT_LIMIT: 12
      CODE_COVERAGE_FLAGS: business
      DOTNET_VERSION: 7.0.200

  # Run tests in 'IntegrationTests.dll'
  integration_test:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-postbuild-test.yml@v10
    with:
      TESTS_DLL_FILE_PATH: '\source\Energinet.DataHub.MarketParticipant.IntegrationTests\bin\Release\net6.0\Energinet.DataHub.MarketParticipant.IntegrationTests.dll'
      DOWNLOAD_ATTEMPT_LIMIT: 12
      USE_AZURE_FUNCTIONS_TOOLS: true
      CODE_COVERAGE_FLAGS: business
      ENVIRONMENT: AzureAuth
      DOTNET_VERSION: 7.0.200
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID_OIDC }}
      AZURE_KEYVAULT_URL: ${{ secrets.AZURE_KEYVAULT_URL }}

  #
  # Branch policy status check
  #

  allow_merge:
    runs-on: ubuntu-latest
    needs: [
      dotnet_ci_build,
      unit_test,
      integration_test,
    ]
    if: |
      always()
    steps:
      - name: Verify if merge is allowed
        run: |
          echo "${{ toJSON(needs) }}"

          if [[ ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }} = true ]]; then
              echo "Failed"
              exit 1
          fi

